{% for product in products %}
<div class="w-64 h-96 bg-gray-50 p-3 flex flex-col gap-1 rounded-2xl">
    <div class="h-48 bg-gray-700 rounded-xl">
        <a href="{% url 'products:product' product.pk product.slug %}">
            <img class="w-full min-w-[200px] h-[200px] object-fit rounded-t-lg" src="{{ product.get_thumbnail }}"
                alt="product image">
        </a>
    </div>
    <div class="flex flex-col gap-4 h-full ">
        <div class="h-full">
            <div class="flex flex-col justify-center h-full items-center">
                <a href="{% url 'products:product' product.pk product.slug %}">
                    <span class="text-xl font-bold">{{product.name}}</span>
                </a>

                <div class="flex justify-between w-full">
                    <p class="text-xs text-gray-700 w-full self-start">ID: {{product.id}}</p>
                    <span class="font-bold w-full  text-red-600">Ksh: {{product.get_display_price}}</span>
                </div>

            </div>

        </div>
        {% include 'add_to_cart_btn.html' %}
    </div>
</div>

{% endfor %}
